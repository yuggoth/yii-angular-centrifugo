<div> 
    <div ng-show="invoices.length > 0">
        <table class="table table-striped table-hover" ng-model="table_invoice">
            <thead>
            <th>ID</th>
            <th>Номенклатура</th>
            <th>Для чего</th>
            <th>Сумма</th>
            <th>Организация</th>
            <th>Контрагент</th>
            <th>Код затраты</th>            
            <th>Статус</th>
            <th style="width:80px;">Действия&nbsp;</th>
            </thead>
            <tbody>
                <tr ng-repeat="data in invoices">
                    <td>{{data.id}}</td>
                    <td>{{data.nomenclature}}</td>
                    <td>{{data.description}}</td>
                    <td>{{data.amount}}</td>
                    <td>{{data.company.name}}</td>
                    <td>{{data.contractor.name}}</td>
                    <td>{{data.cost_id}}</td>
                    <td>{{data.status.name}}</td>
                    <td>
                        <a class="btn btn-primary btn-xs" href="#!/invoice/update/{{data.id}}">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </a>
						<a class="btn btn-danger btn-xs {{ data.status_id == 1 ? '' : 'disabled' }}" ng-click="deleteInvoice(data.id)">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-show="invoices.length == 0">
        Нет счетов
    </div>
</div>
